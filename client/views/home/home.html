<template name="Home">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> HomeHomeJumbotron}}
	</div>
</template>

<template name="HomeHomeJumbotron">
	<div class="jumbotron ">
		<div class="container">
			<div class="pull-left">
				<h1 id="component-title">
					AirportDistance App
				</h1>
				<p id="jumbotron-text">
					Find the distance between two airports in nautical miles.
				</p>
				<p id="jumbotron-button">
					<a href="#" class="btn btn-primary btn-lg" role="button">
						Continue &raquo;
					</a>
				</p>
			</div>
		</div>
	</div>
</template>
